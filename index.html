<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Start Template">
    <meta name="author" content="shurshun">
    <title>calc</title>

    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.min.css">

    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
    <section class="calc">
        <div class="container calc__wrap">
            <div class="calc__box">
                <div class="calc__text">
                    <div class="calc__summary"></div>
                    <div class="calc__total">0</div>
                </div>
                <div class="calc__btns">
                    <ul class="calc__list">
                        <li class="calc__item calc__item--clear" data-num="Clear">Clear</li>
                        <li class="calc__item calc__item--operators" data-num="/">/</li>
                    </ul>
                    <ul class="calc__list">
                        <li class="calc__item" data-num="7">7</li>
                        <li class="calc__item" data-num="8">8</li>
                        <li class="calc__item" data-num="9">9</li>
                        <li class="calc__item calc__item--operators" data-num="*">*</li>
                    </ul>
                    <ul class="calc__list">
                        <li class="calc__item" data-num="4">4</li>
                        <li class="calc__item" data-num="5">5</li>
                        <li class="calc__item" data-num="6">6</li>
                        <li class="calc__item calc__item--operators" data-num="-">-</li>
                    </ul>
                    <ul class="calc__list">
                        <li class="calc__item" data-num="1">1</li>
                        <li class="calc__item" data-num="2">2</li>
                        <li class="calc__item" data-num="3">3</li>
                        <li class="calc__item calc__item--operators" data-num="+">+</li>
                    </ul>
                    <ul class="calc__list">
                        <li class="calc__item calc__item--0" data-num="0">0</li>
                        <li class="calc__item" data-num=".">.</li>
                        <li class="calc__item calc__item--operators" data-num="=">=</li>
                    </ul>
                </div>
            </div>
        </div>

    </section>



    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
